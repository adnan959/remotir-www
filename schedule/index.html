            margin-right: auto;

            color: var(--color-text-secondary);
            line-height: var(--leading-relaxed);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Trust indicators */
        .trust-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-8);
            flex-wrap: wrap;
            margin-bottom: var(--space-8);

            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }
        
        .trust-item svg {
            width: 20px;
            height: 20px;
            color: #10b981;
        }
        
        /* Cal.com Container */
        .calendly-section {
            padding: 0 0 var(--space-20);
        }
        
        .calendly-wrapper {
            background: transparent;
            border-radius: var(--radius-xl);
            max-width: 1100px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .cal-inline-widget {
            min-width: 320px;
            width: 100%;
            height: 750px;
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

            .cal-inline-widget {
                height: 900px;
            }
        }
